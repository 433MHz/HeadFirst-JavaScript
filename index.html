<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeadFirst</title>
    <link rel="stylesheet" href="style.css">
    <script>
           var word = "butelek";
           var count = 99
           while(count > 0){
               console.log(count + " " + word + " piwa na ścianie");
               console.log(count + " " + word + " piwa,");
               console.log("Jedną weź i podaj w koło,");
               count = count - 1;
               if(count > 0){
                   console.log(count + " " + word + " piwa na ścianie.");
               }
               else {
                   console.log("Nie ma już " + word + " piwa na ścianie.");
               }
           }
    </script>
</head>
<body>
    <h1>Test www site</h1><br>
    Random text
</body>
</html>
